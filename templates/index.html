<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Регистрация</title>
</head>
<body>
    <form method="post" name="form1">
        <div class="registration">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Адрес аккаунта</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль аккаунта</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <button name="button" value="enter" type="submit" class="btn btn-primary">Вход</button>
            {% if error %}
                <p style="color: red">{{ error }}</p>
            {% endif %}
        </div>
      </form>
</body>
</html>
